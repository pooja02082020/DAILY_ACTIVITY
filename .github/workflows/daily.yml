name: Daily Commit

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update file
        run: |
          echo "Last update: $(date -u)" >> log.txt

      - name: Commit & sync with remote
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Pull latest remote changes FIRST
          git pull --rebase origin main

          # Now make commit
          git add .
          git commit -m "chore: daily auto update ($(date -u +'%Y-%m-%d'))" || echo "No changes to commit"

          # Push safely
          git push origin main
