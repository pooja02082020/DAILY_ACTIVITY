name: Daily Commit FOR  GITHUB

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update file
        run: |
          echo "Last update: $(date -u)" >> log.txt

      - name: Commit & push (with retry)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "chore: daily auto update ($(date -u +'%Y-%m-%d'))" || echo "No changes to commit"

          # Retry push in case remote changed
          for i in 1 2 3; do
            git pull --rebase origin main
            git push origin main && break
            echo "Push failed, retrying in 5s..."
            sleep 5
          done
