name: Daily Commit

on:
  schedule:
    - cron: "0 5 * * *"   # Runs every day at 5 AM UTC
  workflow_dispatch:       # Allows manual run

permissions:
  contents: write   # ðŸ”¥ THIS FIXES THE PUSH ERROR

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update file
        run: |
          echo "Last update: $(date -u)" >> log.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: daily auto update ($(date -u +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
